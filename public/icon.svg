<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#0a0a15"/>
    </radialGradient>
  </defs>
  <rect width="512" height="512" fill="url(#bg)" rx="64"/>
  <g transform="translate(256,256)">
    <!-- Snowflake pattern with soft pastel colors -->
    <g fill="none" stroke="rgba(180, 200, 220, 0.6)" stroke-width="3">
      <!-- 6 arms -->
      <line x1="0" y1="-180" x2="0" y2="180"/>
      <line x1="-156" y1="-90" x2="156" y2="90"/>
      <line x1="-156" y1="90" x2="156" y2="-90"/>
      <!-- Branches -->
      <line x1="0" y1="-120" x2="-40" y2="-80"/>
      <line x1="0" y1="-120" x2="40" y2="-80"/>
      <line x1="0" y1="120" x2="-40" y2="80"/>
      <line x1="0" y1="120" x2="40" y2="80"/>
      <line x1="-104" y1="-60" x2="-84" y2="-100"/>
      <line x1="-104" y1="-60" x2="-64" y2="-60"/>
      <line x1="104" y1="60" x2="84" y2="100"/>
      <line x1="104" y1="60" x2="64" y2="60"/>
    </g>
    <!-- Center glow with soft pastel -->
    <circle cx="0" cy="0" r="30" fill="rgba(180, 200, 220, 0.4)"/>
    <circle cx="0" cy="0" r="15" fill="rgba(230, 240, 250, 0.6)"/>
  </g>
</svg>
